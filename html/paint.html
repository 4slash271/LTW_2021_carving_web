<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/paint.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script src="../js/fabric.min.js"></script>
    <script src="https://cdn.rawgit.com/magicien/undo-canvas/v0.1.3/undo-canvas.js"></script>

    <title>그림판</title>
</head>
<body>
<!------------------imgPop---------------------->
<div class="imgPop">
    <div id="imgPop--stage">
      <button onclick="showImage()" class="imgPop--btn">
        <span>Show</span>
        
      </button>
      <div id="chosenImg"></div>
    </div>
</div>
  
<!-------------------canvas--------------------->
<div class="canvas">
  <canvas height="600" width="600" id="c"></canvas>
  <div class="controls">
    <div class="controls__btns">
      
      <button id="jsUndo" class="btn btn-info">
        <i class="fas fa-undo"></i>
      </button>      
      <button id="jsRedo" class="btn btn-info">
        <i class="fas fa-redo"></i>
      </button>      
      <button id="jsMode" class="btn btn-info">
        <i class="fas fa-pencil-alt"></i>
      </button>      
      <button id="jsSend" class="btn btn-info">
        <i class="fab fa-telegram-plane"></i>
      </button>      
    </div>
  </div>
</div>
<!------------------show dimension---------------------->
  <div include-html="./cube.html" class="dbox">


    <div class="dbox--stage">
      <div class="dbox--img"></div>
    </div>
  </div>
  

  
</body>
<script src="../js/paint.js"></script>
<script src="../js/undo_redo.js"></script>
<script src="../js/show.js"></script>
<script src="../js/includeHTML.js"></script>

  
  
  




</html>
