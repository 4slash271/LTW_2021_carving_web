<!DOCTYPE html>
<html lang="en">
	<head>
		<title>hexahedron</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; }
		</style>
		<!-- <link type="text/css" rel="stylesheet" href="../css/main.css"> -->
	</head>
	<body>
      

		<script src="../js/three.js"></script>
		<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
		
		<script src="../controls/DragControls.js"></script>
		<script>
			//scene 생성	
			let scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			//카메라 생성
			let camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 01, 1000 );

	        //렌더러 생성
			let renderer = new THREE.WebGLRenderer();
			//렌더러의 사이즈
            renderer.setSize( window.innerWidth, window.innerHeight );

			//html에 추가
            document.body.appendChild( renderer.domElement );


			//geometry생성        
			var geometry = new THREE.BoxGeometry(1.5,1.5,1.5);
			//material 생성
            const material = new THREE.MeshLambertMaterial( { color: 0xffffff } );
			//변수 cube 선언, 위의 material mesh로 받아오기
            let cube = new THREE.Mesh( geometry, material );
			//scene에 cube 추가
            scene.add( cube );

			//카메라의 위치(깊이)
            camera.position.z= 5;
			//카메라의 포커스 좌표
			camera.lookAt( 0, 0, 0 );
			//cybe의 각도(원근감 느껴지도록 보이는)
			cube.rotation.x = (Math.PI * 30) / 180;
			cube.rotation.y = (Math.PI * 30) / 180;

			//조명변수 light
			const light = new THREE.PointLight();
			//조명의 위치
            light.position.set(25, 50, 50);
			//scene에 조명 추가
            scene.add(light);


			//화면에서 보기 위한 애니메이션 
			function animate() {
	        requestAnimationFrame( animate );
			//y축으로 회전
			cube.rotation.y += 0.1;
	        renderer.render( scene, camera );
            }
			
            
            animate();


			//cube를 드래그 할 수 있게 해준다
            const obj = [cube];
            const dragControls = new THREE.DragControls(obj, camera, renderer.domElement);
          
       </script>
	</body>

</html>
